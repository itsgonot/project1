{% extends "layout.html" %}

{% block title %}
    Book Reviews
{% endblock %}

{% block body %}
    <h1>Create an account</h1>

    <form action="{{ url_for('registration') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control" name="age" placeholder="Age">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Create it!</button>
        </div>

    </form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    BooksReviews
{% endblock %}

{% block body %}
    <h1>We found these titles! </h1>
    <form action="{{ url_for('logout') }}" method="GET">
        <div class="form-group">
            <button class="btn btn-primary">Log out!</button>
        </div>
    </form>
    <ul>
        {% for book in books %}
        <li>
            <a href="{{ url_for('book', book_id=book.id) }}">
                {{book.title}} from {{book.author}}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

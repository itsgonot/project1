{% extends "layout.html" %}

{% block title %}
    BooksReviews
{% endblock %}

{% block body %}
    <h6>Welcome back, {{ username }}!</h6>
    <h1>Books Reviews</h1>
   <form action="{{ url_for('logout') }}" method="GET">
        <div class="form-group">
            <button class="btn btn-primary">Log out!</button>
        </div>
   </form>
    <form action="{{ url_for('books') }}" method="POST">
        <h6>Here you can search for your favorite books!</h6>
        <div class="form-group">
            <input class="form-control" name="book" placeholder="Search for title, ISBN number or author">
        </div>
    </form>
{% endblock %}
